{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner>" style="background-color: rgb(112, 39, 230);height:200px;width:100%;margin: botton 50px;">
                <div class="banner-text" style="top:50%;left:50%;;">
                    <h3><Table>TO DO</Table></h3>
                </div>
            </div>
        </div>
    </div>

</div>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="Task" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="priority" placeholder="Priority" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" name="date" placeholder="Enter date" class="form-control">
                </div>
                <br>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed </h2>
            {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.task}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
       
    </div>
</div>
{% endblock %}
